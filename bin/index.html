<!DOCTYPE html>
<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="main.js"></script>
		<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 1000 );

camera.position.z = 1;

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var def = Main.geom();
console.log(def);
var loader = new THREE.JSONLoader(true);
//console.log(loader);
var geometry = loader.parse(def).geometry;
console.log(geometry);


var obj = THREE.SceneUtils.createMultiMaterialObject(geometry, [
//		new THREE.MeshDepthMaterial({ color: 0x999999}),
		new THREE.MeshBasicMaterial({ wireframe : true })
	]);

scene.add(obj);

var debugaxis = function(axisLength){
    //Create axis (point1, point2, colour)
    var p0 = new THREE.Vector3(0, 0, 0);
    function createAxis(p1, p2, color){
            var len = axisLength / 30,
            	dashLineGeometry = new THREE.Geometry(),
            	lineGeometry = new THREE.Geometry(),
            	dashLineMat = new THREE.LineDashedMaterial({color: color, linewidth: 2, dashSize : len, gapSize : len}),
            	lineMat = new THREE.LineBasicMaterial({color: color, linewidth: 2});
            dashLineGeometry.vertices.push(p1, p0);
            lineGeometry.vertices.push(p0, p2);
            dashLineGeometry.computeLineDistances();
            lineGeometry.computeLineDistances();
            scene.add(new THREE.Line(dashLineGeometry, dashLineMat, THREE.LinePieces));
            scene.add(new THREE.Line(lineGeometry, lineMat, THREE.LinePieces));
    }

    createAxis(new THREE.Vector3(-axisLength, 0, 0), new THREE.Vector3(axisLength, 0, 0), 0xFF0000);
    createAxis(new THREE.Vector3(0, -axisLength, 0), new THREE.Vector3(0, axisLength, 0), 0x00FF00);
    createAxis(new THREE.Vector3(0, 0, -axisLength), new THREE.Vector3(0, 0, axisLength), 0x0000FF);
};

debugaxis(1);

var angle = 0;
function render() {
	requestAnimationFrame(render);

	camera.position.x = Math.cos(angle) * 2;
	camera.position.y = Math.sin(angle) * 2;

	camera.up = new THREE.Vector3( 0, 0, 1 );
	camera.lookAt(new THREE.Vector3( 0, 0, 0 ));

	renderer.render(scene, camera);

	angle += 0.01;
}
render();

		</script>
	</body>
</html>
