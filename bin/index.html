<!DOCTYPE html>
<html>
	<head>
		<title>My first Three.js app</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	<body>
		<script src="three.js"></script>
		<script src="main.js"></script>
		<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.2, 1000 );

camera.position.z = 1;

var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var def = Main.geom();
console.log(def);
var loader = new THREE.JSONLoader(true);
//console.log(loader);
var geometry = loader.parse(def).geometry;
console.log(geometry);


var material = new THREE.MeshBasicMaterial({
			wireframe : true,
			color: 0xccffdd
		});
var cube = new THREE.Mesh( geometry, material );
scene.add( cube );

var debugaxis = function(axisLength){
    //Create axis (point1, point2, colour)
    function createAxis(p1, p2, color){
            var line, lineGeometry = new THREE.Geometry(),
            lineMat = new THREE.LineBasicMaterial({color: color, lineWidth: 1});
            lineGeometry.vertices.push(p1, p2);
            line = new THREE.Line(lineGeometry, lineMat);
            scene.add(line);
    }

    createAxis(new THREE.Vector3(-axisLength, 0, 0), new THREE.Vector3(axisLength, 0, 0), 0xFF0000);
    createAxis(new THREE.Vector3(0, -axisLength, 0), new THREE.Vector3(0, axisLength, 0), 0x00FF00);
    createAxis(new THREE.Vector3(0, 0, -axisLength), new THREE.Vector3(0, 0, axisLength), 0x0000FF);
};

debugaxis(1);

var angle = 0;
function render() {
	requestAnimationFrame(render);

	camera.position.x = Math.cos(angle) * 2;
	camera.position.y = Math.sin(angle) * 2;

	camera.up = new THREE.Vector3( 0, 0, 1 );
	camera.lookAt(new THREE.Vector3( 0, 0, 0 ));

	renderer.render(scene, camera);

	angle += 0.01;
}
render();

		</script>
	</body>
</html>
